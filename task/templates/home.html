{% extends "base.html" %}

{% block content %}
<div class="bg-white shadow overflow-hidden sm:rounded-lg">
    <div class="px-4 py-5 sm:px-6">
        <h1 class="text-3xl font-bold leading-tight text-gray-900">
            Bienvenido a Django Tasks
        </h1>
        <p class="mt-1 max-w-2xl text-sm text-gray-500">
            Tu aplicaciÃ³n personal para gestionar tareas.
        </p>
    </div>
    {% if user.is_authenticated %}
    <div class="border-t border-gray-200">
      <dl>
          <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
              <dt class="text-sm font-medium text-gray-500">
                  Tareas pendientes
              </dt>
              <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
                  {{ pending_tasks_count }}
              </dd>
          </div>
          <div class="bg-white px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
              <dt class="text-sm font-medium text-gray-500">
                  Tareas completadas
              </dt>
              <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
                  {{ completed_tasks_count }}
              </dd>
          </div>
      </dl>
  </div>
  <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
      <a href="{% url 'tasks' %}" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Ver todas las tareas
      </a>
  </div>
    {% endif %}
</div>
{% endblock %}
